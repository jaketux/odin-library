<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-class.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-div">
        <h1>Your Library</h1>
        <img src="./images/bookstack.png" alt="bookshelf" id="bookshelfimage">

    </div>
    <div class="subheading">Keep track of the books you have read with your personal library.</div>
    <form action="post">
    <div class="form-booktitle">
        <label for="booktitle">Title:</label>
        <input type="text" id="booktitle" name="booktitle" placeholder="The Da Vinci Code" required>
    </div>
    <div class="form-bookauthor">
        <label for="bookauthor">Author:</label>
        <input type="text" id="bookauthor" name="bookauthor" placeholder="Dan Brown" required>
    </div>
    <div class="form-bookpages">
        <label for="bookpages">Pages:</label>
        <input type="text" id="bookpages" name="bookpages" placeholder="597" required>
    </div>
    <div class="form-bookread">
        <div class="subheading">Have you read this book?</div>
        <label for="bookread-yes" id="yes-label">Yes</label>
        <input type="radio" id="radio-yes" name="book-read" value="Yes" required>
        <label for="bookread-yes" id="no-label">No</label>
        <input type="radio" id="radio-no" name="book-read" value="No" required>
    </div>
    <div class="button-div">
        <button type="button" id="submit-btn">Add Book</button>
    </div>

    </form>
    <div class="container">

    </div>
</body>
</html>
